name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          lfs: false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Azure Static Web App deployment token
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MUD_043E34610 }}

          # Required for PR integrations (safe to keep)
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          # Upload static content
          action: "upload"

          # IMPORTANT: repo root is the app
          app_location: "."

          # No API
          api_location: ""

          # No build output (plain HTML/CSS)
          output_location: ""

          # FORCE which config file to use
          config_file_location: "staticwebapp.config.json"
